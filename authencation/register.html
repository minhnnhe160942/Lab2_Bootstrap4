<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .form-group label {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <form>
                    <div class="form-group">
                        <label for="usernameRegister">Username</label>
                        <input type="text" class="form-control" id="usernameRegister" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="emailRegister">Email</label>
                        <input type="email" class="form-control" id="emailRegister" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="passwordRegister">Password</label>
                        <input type="password" class="form-control" id="passwordRegister" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="repasswordRegister">Confirm Password</label>
                        <input type="password" class="form-control" id="repasswordRegister" placeholder="Confirm Password">
                    </div>
                    <button type="button" class="btn btn-success" id="registerButton">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
